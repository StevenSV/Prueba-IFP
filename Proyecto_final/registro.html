  <body>

    <section id="home-registro">
      <div class="container-fluid" style="max-width: 460px;">
        <div class="row justify-content-center text-center">
          <img src="img/logo.png" alt="" class="logo-sesion" style="max-width: 200px;">
          <div class="col" id="contenedor-registro">
            <br>
            <h3>Iniciar sesión</h3>
            <form>
              <input type="text" id="mail" placeholder="Nombre"><br>
              <input type="text" id="mail" placeholder="Correo electrónico"><br>
              <input type="text" id="mail" placeholder="Contraseña"><br>
              <input type="text" id="password" placeholder="Confirmar contraseña"><br><br><br>
              <input type="submit" value="Continuar">
            </form>
          </div>
          <p id="eres-nuevo" class=""> ¿Eres nuevo?</p>
          <form>
            <input type="submit" value="Registrarse">
          </form>
        </div>
      </div>
    </section>
